name: Update GitHub Profile with Quote

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Fetch Quote of the Day
        id: get_quote
        run: |
          response=$(curl -s https://zenquotes.io/api/today)
          quote=$(echo $response | jq -r '.[0].q')
          author=$(echo $response | jq -r '.[0].a')
          echo "QUOTE=\"$quote\"" >> $GITHUB_ENV
          echo "AUTHOR=\"$author\"" >> $GITHUB_ENV

      - name: Update README
        run: |
          # Create a temporary file with the new quote
          TEMP_FILE=$(mktemp)
          echo "### 💡 Quote of the Day" > $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "_“${{ env.QUOTE }}” – ${{ env.AUTHOR }}_" >> $TEMP_FILE

          # Create a backup of the current README.md
          cp README.md README.md.bak

          # Replace the quote section in README.md
          awk -v RS="" -v ORS="" '
          /### 💡 Quote of the Day/ { 
            print
            print "### 💡 Quote of the Day\n" 
            print "_“PLACEHOLDER” – AUTHOR_\n"
            next
          }
          !/### 💡 Quote of the Day/ { print }
          ' README.md.bak > README.md

          # Append the new quote to the README.md
          cat $TEMP_FILE >> README.md

      - name: Pull and Push Changes
        run: |
          git config --local user.name "${{ secrets.GIT_USERNAME }}"
          git config --local user.email "${{ secrets.GIT_EMAIL }}"

          # Pull the latest changes from the remote repository
          git pull --rebase origin main

          # Stage and commit the updated README.md
          git add README.md
          git commit -m "Update Quote of the Day"

          # Set the remote URL and push the changes
          git remote set-url origin https://"${{ secrets.GIT_USERNAME }}":${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
