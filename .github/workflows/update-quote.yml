name: Update Quote of the Day

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Quote
        id: fetch_quote
        run: |
          quote=$(curl -s https://zenquotes.io/api/today | jq -r '.[0].q')
          author=$(curl -s https://zenquotes.io/api/today | jq -r '.[0].a')
          echo "$quote â€“ $author" > quote.txt

      - name: Update README
        run: |
          quote=$(cat quote.txt)
          sed -i "s|### ðŸ’¡ Quote of the Day.*|### ðŸ’¡ Quote of the Day\n\n_${quote}_|" README.md

      - name: Commit changes
        run: |
          git config --global user.name "${{ secrets.GIT_USERNAME }}"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git add README.md
          git commit -m "Update quote of the day"
          git push "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
