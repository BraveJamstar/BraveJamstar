name: Update GitHub Profile with Quote

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Fetch Quote of the Day
        id: get_quote
        run: |
          response=$(curl -s https://zenquotes.io/api/today)
          quote=$(echo $response | jq -r '.[0].q')
          author=$(echo $response | jq -r '.[0].a')
          echo "QUOTE=\"$quote\"" >> $GITHUB_ENV
          echo "AUTHOR=\"$author\"" >> $GITHUB_ENV

      - name: Update README
        run: |
          # Replace the placeholder with the new quote
          sed -i "s|_“PLACEHOLDER” – AUTHOR_|_“${{ env.QUOTE }}” – ${{ env.AUTHOR }}_|" README.md

      - name: Commit and Push Changes
        run: |
          git config --local user.name "${{ secrets.GIT_EMAIL }}"
          git config --local user.email "${{ secrets.GIT_USERNAME }}"
          git add README.md
          git commit -m "Update Quote of the Day"
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
